<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Kanxu ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --primary-red: #ff4d6d;
            --soft-pink: #ffb3c1;
            --bg-gradient: linear-gradient(135deg, #fff0f3 0%, #ffccd5 100%);
            --glass: rgba(255, 255, 255, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            color: #590d22;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- BACKGROUND ANIMATIONS --- */
        #bg-elements {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            color: var(--primary-red);
            opacity: 0.6;
            animation: float Up linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(105vh) scale(0.5) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2) rotate(360deg); opacity: 0; }
        }

        /* --- HOME SCREEN --- */
        #home-screen {
            position: relative;
            z-index: 10;
            padding: 40px 20px;
            text-align: center;
            max-width: 900px;
            margin: 0 auto;
        }

        header h1 {
            font-family: 'Dancing Script', crossorigin;
            font-size: 3.5rem;
            color: var(--primary-red);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .day-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 30px 15px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.5);
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
        }

        .day-card h3 { font-size: 0.9rem; margin-bottom: 5px; opacity: 0.8; }
        .day-card p { font-weight: 600; font-size: 1.1rem; }

        .day-card:hover:not(.locked) {
            transform: translateY(-10px);
            background: white;
            box-shadow: 0 15px 30px rgba(255, 77, 109, 0.2);
        }

        .locked {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(0.8);
        }

        .lock-icon { font-size: 1.5rem; margin-top: 10px; display: block; }

        /* --- DAY PAGE --- */
        #day-page {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            z-index: 100;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            text-align: center;
        }

        .page-content {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
        }

        #day-title {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: var(--primary-red);
            margin-bottom: 20px;
        }

        #typing-text {
            font-size: 1.2rem;
            line-height: 1.8;
            min-height: 150px;
            color: #4a4e69;
        }

        .btn-back {
            margin-top: 30px;
            padding: 10px 25px;
            border: 2px solid var(--soft-pink);
            background: none;
            border-radius: 50px;
            color: var(--primary-red);
            cursor: pointer;
            font-weight: 600;
        }

        /* --- VALENTINE SPECIAL --- */
        #proposal-zone { margin-top: 30px; display: none; }
        .btn-group { display: flex; justify-content: center; gap: 20px; margin-top: 20px; position: relative; height: 60px;}

        #yes-btn {
            background: var(--primary-red);
            color: white; border: none;
            padding: 15px 40px; border-radius: 50px;
            font-size: 1.2rem; cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        #no-btn {
            background: #f8f9fa;
            border: 1px solid #ddd;
            padding: 15px 40px; border-radius: 50px;
            font-size: 1.2rem; cursor: pointer;
            transition: 0.1s;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            header h1 { font-size: 2.5rem; }
            .grid { grid-template-columns: repeat(2, 1fr); }
            .page-content { padding: 20px; }
        }
    </style>
</head>
<body>

    <div id="bg-elements"></div>

    <div id="home-screen">
        <header>
            <h1>For My Kanxu ‚ù§Ô∏è</h1>
            <p>From Your Sanu</p>
        </header>
        <div class="grid" id="days-grid"></div>
    </div>

    <div id="day-page">
        <div class="page-content">
            <h2 id="day-title"></h2>
            <div id="typing-text"></div>
            
            <div id="proposal-zone">
                <h3 style="margin-bottom: 20px;">Kanxu, will you be my Valentine forever? üíç</h3>
                <div class="btn-group">
                    <button id="yes-btn" onclick="acceptProposal()">YES! ‚ù§Ô∏è</button>
                    <button id="no-btn" onmouseover="moveNoButton()">No</button>
                </div>
            </div>

            <button class="btn-back" onclick="closeDayPage()">‚Üê Back to Our Week</button>
        </div>
    </div>

    <script>
        const valentineData = [
            { date: 7, name: "Rose Day", emoji: "üåπ", msg: "Kanxu, just like a rose, you bring color and beauty into my life. Every petal represents a moment of joy I've shared with you. I hope this week starts a blooming journey of love that never ends for us. Happy Rose Day!" },
            { date: 8, name: "Propose Day", emoji: "üíç", msg: "I don't need a special day to know I want to spend my life with you, but today I'm making it official. You're the one I want to wake up to every single morning. Thank you for making my life complete, Kanxu." },
            { date: 9, name: "Chocolate Day", emoji: "üç´", msg: "You're sweeter than any chocolate in the world. Life with you is a treat I never want to run out of. Here's to a lifetime of sweetness and sharing everything (even my chocolates) with you!" },
            { date: 10, name: "Teddy Day", emoji: "üß∏", msg: "Sending you a virtual teddy to hug until I can be there to hold you myself. You're my soft place to land and my favorite person to cuddle with. Stay as cute as you are, Kanxu." },
            { date: 11, name: "Promise Day", emoji: "ü§ù", msg: "I promise to be your biggest supporter, your best friend, and your faithful partner. I promise to hold your hand through the storms and dance with you in the rain. My heart is yours, always." },
            { date: 12, name: "Hug Day", emoji: "ü§ó", msg: "A hug from you is the only medicine I'll ever need. It‚Äôs where I feel safest and most loved. Sending you a giant warm hug that wraps around your soul today. I love you!" },
            { date: 13, name: "Kiss Day", emoji: "üíã", msg: "One kiss from you makes my heart race and my worries disappear. Every kiss we share is a memory I'll treasure forever. Sending you a million virtual kisses today, Kanxu!" },
            { date: 14, name: "Valentine‚Äôs Day", emoji: "‚ù§Ô∏è", msg: "Kanxu, you are my whole world. This week was just a small way to show how much you mean to me. I've loved you yesterday, I love you today, and I'll love you for all my tomorrows." }
        ];

        const grid = document.getElementById('days-grid');
        const now = new Date();
        const currentDay = now.getDate();
        const currentMonth = now.getMonth(); // 1 = February

        // 1. GENERATE CARDS
        valentineData.forEach(item => {
            const card = document.createElement('div');
            // Logic: Unlock if it's Feb and the date is today or earlier
            const isLocked = (currentMonth === 1 && currentDay < item.date) || currentMonth < 1;
            
            card.className = `day-card ${isLocked ? 'locked' : ''}`;
            card.innerHTML = `
                <h3>Feb ${item.date}</h3>
                <p>${item.name}</p>
                ${isLocked ? '<span class="lock-icon">üîí</span>' : '<span class="lock-icon" style="filter:grayscale(0)">‚ú®</span>'}
            `;
            
            card.onclick = () => {
                if (isLocked) {
                    alert("Ayy! No peeking! Wait for Feb " + item.date + "! üòâ");
                } else {
                    openDayPage(item);
                }
            };
            grid.appendChild(card);
        });

        // 2. TYPING ANIMATION
        function typeMessage(text, element) {
            let i = 0;
            element.innerHTML = "";
            const interval = setInterval(() => {
                element.innerHTML += text.charAt(i);
                i++;
                if (i >= text.length) clearInterval(interval);
            }, 50);
        }

        // 3. PAGE LOGIC
        function openDayPage(item) {
            const page = document.getElementById('day-page');
            const title = document.getElementById('day-title');
            const textZone = document.getElementById('typing-text');
            const proposalZone = document.getElementById('proposal-zone');

            title.innerText = `${item.emoji} ${item.name} ${item.emoji}`;
            page.style.display = 'flex';
            typeMessage(item.msg, textZone);

            if (item.date === 14) {
                setTimeout(() => { proposalZone.style.display = 'block'; }, 2000);
            } else {
                proposalZone.style.display = 'none';
            }
            
            // Trigger sparkles
            confetti({ particleCount: 50, spread: 60, origin: { y: 0.8 }, colors: ['#ff4d6d', '#ffb3c1'] });
        }

        function closeDayPage() {
            document.getElementById('day-page').style.display = 'none';
        }

        // 4. NO BUTTON PRANK
        function moveNoButton() {
            const btn = document.getElementById('no-btn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function acceptProposal() {
            confetti({ particleCount: 300, spread: 100, origin: { y: 0.6 } });
            document.querySelector('.page-content').innerHTML = `
                <h1 style="font-family:'Dancing Script'; color:var(--primary-red); font-size:3rem;">I LOVE YOU FOREVER KANXU! ‚ù§Ô∏è</h1>
                <p style="margin-top:20px;">You've made Sanu the happiest person alive!</p>
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG5tZnd3bnBqZzZxeG94bnBqZzZxeG94bnBqZzZxeG94bnBqJmVwPXYxX3N0aWNrZXJzX3NlYXJjaCZjdD1z/26vUxS1rOdxY92T8Q/giphy.gif" style="width:200px; margin-top:20px;">
            `;
        }

        // 5. HEART RAIN
        function createHeart() {
            const container = document.getElementById('bg-elements');
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            container.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 400);

    </script>
</body>
</html>
