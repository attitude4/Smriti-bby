<script>
// Typing Messages
const texts={
t1:"Hey Smriti bby... From the first day I saw you, my heart quietly chose you.",
t2:"You are my smile on bad days and my happiness on good days.",
t3:"I don't need a perfect world, I just need you in mine.",
t4:"My heart beats only for you, now and forever."
}

function type(id,text){
let i=0;
let el=document.getElementById(id);
el.innerHTML="";
let timer=setInterval(()=>{
el.innerHTML+=text.charAt(i);
i++;
if(i==text.length)clearInterval(timer);
},40);
}

type("t1",texts.t1);

function go(n){
navigator.vibrate(100); // Mobile vibration
document.querySelector(".active").classList.remove("active");
document.getElementById("s"+n).classList.add("active");
if(n==2) type("t2",texts.t2);
if(n==3) type("t3",texts.t3);
if(n==4) type("t4",texts.t4);
if(n==8) type("letter","Smriti bby, you are my forever love. I promise to stay with you, support you, and love you endlessly. â¤ï¸");
if(n==6) startConfetti();
}

// YES / NO BUTTON GAME
const yes=document.getElementById("yes");
const no=document.getElementById("no");
let scale=1;

no.addEventListener("mouseover",()=>{
let x=Math.random()*200-100;
let y=Math.random()*200-100;
no.style.transform=`translate(${x}px,${y}px)`;
scale+=0.4;
yes.style.transform=`scale(${scale})`;
navigator.vibrate(50);
});

yes.addEventListener("click",()=>go(6));

// Floating Hearts
setInterval(()=>{
let h=document.createElement("div");
h.innerHTML="â¤ï¸";
h.className="heart";
h.style.left=Math.random()*100+"vw";
document.body.appendChild(h);
setTimeout(()=>h.remove(),8000);
},250);

// Confetti / Fireworks
function startConfetti(){
const canvas=document.getElementById("confettiCanvas");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
const ctx=canvas.getContext("2d");
const confettis=[];
for(let i=0;i<200;i++){
confettis.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height-600,
r:Math.random()*6+2,
d:Math.random()*40+10,
color:`hsl(${Math.random()*360},100%,50%)`,
tilt:Math.random()*10-10
});
}
function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
confettis.forEach((c)=>{
ctx.beginPath();
ctx.moveTo(c.x+ c.tilt + c.r/2, c.y);
ctx.lineTo(c.x+ c.tilt, c.y+ c.r);
ctx.lineWidth=2;
ctx.strokeStyle=c.color;
ctx.stroke();
c.x+=Math.sin(0.01)*2;
c.y+=Math.cos(0.01+c.d)*2+c.r/2;
c.tilt=c.tilt+0.1;
if(c.y>canvas.height)c.y=-10;
});
requestAnimationFrame(draw);
}
draw();
}
</script>
